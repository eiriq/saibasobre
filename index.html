<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <style>
        :root {
            --background-gradient: linear-gradient(135deg, #1f1c2c, #928dab);
            --text-color: #ffffff;
            --accent-color: #ff6f61;
            --button-hover: #ff9581;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .download-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            background-color: var(--button-hover);
        }

        .qr-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease;
        }

        .qr-container img {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .decorative-elements span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: move 10s infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(100vw - 50%));
                opacity: 0;
            }
        }

        .decorative-elements span:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
            width: 15px;
            height: 15px;
        }

        .decorative-elements span:nth-child(2) {
            top: 50%;
            left: 80%;
            animation-delay: 2s;
        }

        .decorative-elements span:nth-child(3) {
            top: 70%;
            left: 30%;
            animation-delay: 4s;
        }

        .decorative-elements span:nth-child(4) {
            top: 20%;
            left: 60%;
            animation-delay: 6s;
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <h1>Surpresa!</h1>
    <p>Tenho algo muito especial para você, mas primeiro, ouça isso:</p>
    <button class="download-btn" onclick="downloadAudio()">Baixar Áudio</button>

    <div class="qr-container" id="qr-container">
        <p>Escaneie este QR Code para continuar:</p>
        <img src="code.png" alt="QR Code">
    </div>

    <script>
        function downloadAudio() {
            const link = document.createElement('a');
            link.href = 'love.mp3';
            link.download = 'love.mp3';
            link.click();
            showQRCode();
        }

        function showQRCode() {
            document.getElementById('qr-container').style.display = 'flex';
        }
    </script>
</body>
</html>
