<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Namoro</title>
    <style>
        :root {
            --background-color: #ffe6e9;
            --primary-color: #ff5c8a;
            --secondary-color: #ffffff;
            --text-color: #4a4a4a;
            --heart-color: #ff2e63;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            width: 100%;
            padding: 1rem;
            color: var(--secondary-color);
            font-size: 2rem;
            font-weight: bold;
        }

        .heart {
            position: absolute;
            background-color: var(--heart-color);
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            background-color: var(--heart-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) rotate(45deg);
                opacity: 0.6;
            }
        }

        .container {
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .qr-code {
            margin: 2rem 0;
        }

        .back-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: var(--heart-color);
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-hearts .heart {
            animation-delay: calc(var(--i) * 0.5s);
            animation-duration: calc(var(--i) * 4s);
            left: calc(var(--i) * 10%);
        }
    </style>
</head>
<body>
    <header>Página Especial Para Você ❤️</header>

    <div class="floating-hearts">
        <div class="heart" style="--i:1;"></div>
        <div class="heart" style="--i:2;"></div>
        <div class="heart" style="--i:3;"></div>
        <div class="heart" style="--i:4;"></div>
        <div class="heart" style="--i:5;"></div>
    </div>

    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <p>Eu fiz tudo isso para mostrar o quanto você é especial para mim. Você é a razão do meu sorriso, e cada momento ao seu lado é único. Espero que você goste desse pequeno gesto que preparei com tanto carinho.</p>

        <div class="qr-code">
            <img src="code.png" alt="QR Code" style="width: 200px; height: 200px;">
        </div>

        <a href="index.html" class="back-btn">Voltar</a>
    </div>
</body>
</html>
